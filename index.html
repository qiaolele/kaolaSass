<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css开发工具SASS的实验</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <p class="title">css开发工具SASS的实验</p>
    <button class="btn-primary">按钮</button>

    <span class="globalBL">全局变量</span>
    <span class="localBL">局部变量</span>



    <ul class="daohang clearfix">
        <li>首页</li>
        <li>学校</li>
        <li>友情链接</li>
        <li>帮助</li>
    </ul>
    <header class="clearfix">
        <nav class="box">
            <a href="###">HOME</a>
            <a href="###">About</a>
            <a href="###">Blog</a>
        </nav>
    </header>
    <a href="###" class="styleBg">继承</a>
    <a href="###" class="btn-primary">继承默认按钮</a>
    <a href="###" class="btn-active">继承取消按钮</a>

    <ul class="clearfix aaa">
        <li class="header-text-small">大幅答复</li>
        <li class="header-text-medium">大幅答复323rewrite</li>
        <li class="header-text-big">大幅答复的看法地方</li>
    </ul>

    <div class="clearfix">
        <span class="block">显示</span>
        <span class="hidden">隐藏</span>

        <!--for循环定义样式-->
        <span class="item-1">最小</span>
        <span class="item-2">middle</span>
        <span class="item-3">最大</span>
        <!--for循环定义栅格布局-->
        <span class="span1">1</span>
        <span class="span2">2</span>
        <span class="span3">3</span>
        <span class="span4">4</span>
        <span class="span5">5</span>
        <span class="span6">6</span>
        <span class="span7">7</span>
        <span class="span8">8</span>
        <span class="span9">9</span>
        <span class="span10">10</span>
        <span class="span11">11</span>
        <span class="span12">12</span>
    </div>


    <!--跳出根源素-->
    <div class="a clearfix">
        a层元素
        <ul>
            <li class="b">
                b层元素
                <a href="###" class="c">
                    c层元素
                    <span class="d">d层元素</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
